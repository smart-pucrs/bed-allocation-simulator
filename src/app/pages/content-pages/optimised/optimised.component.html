<section id="optimised">
    <div class="container-fluid">
        <div class="row auth-height full-height-vh">
            <div class="col-12 d-flex align-items-center justify-content-center">
                <div class="row">
                    <div class="col-12 text-center">
                        <div class="card overflow-hidden">
                            <div class="card-content">
                                <div class="card-body">

                                    <table class="table dataTable" ngClass="{{config.className || ''}}" role="grid"
                                        style="width: 100%;">
                                        <thead>
                                            <tr role="row">
                                                <th *ngFor="let column of columns" [planoTableSorting]="config"
                                                    [column]="column" (sortChanged)="onChangeTable($event)"
                                                    ngClass="{{column.className || ''}}" style="padding: 0.25rem">
                                                    {{column.title}}
                                                    <i *ngIf="config && column.sort" class="pull-right fa"
                                                        [ngClass]="{'fa-chevron-down': column.sort === 'desc', 'fa-chevron-up': column.sort === 'asc'}"></i>
                                                </th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngIf="showFilterRow">
                                                <td *ngFor="let column of columns" style="padding: 0.25rem">
                                                    <input *ngIf="column.filtering"
                                                        placeholder="{{column.filtering.placeholder}}"
                                                        [planoTableFiltering]="column.filtering" class="form-control"
                                                        style="width: auto;" (tableChanged)="onChangeTable(config)" />
                                                </td>
                                            </tr>
                                            <tr *ngFor="let row of rows">
                                                <td (click)="onMostrarDetalhe(row)" *ngFor="let column of columns"
                                                    [innerHtml]="sanitize(getData(row, column.name))"
                                                    style="padding: 0.25rem"></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
